<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #scannerInput {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #results {
            margin-top: 20px;
        }
        #cameraPreview {
            width: 100%;
            max-width: 600px;
            height: auto;
            aspect-ratio: 4/3;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .scan-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner Test</h1>
    
    <!-- Camera Scanner -->
    <div>
        <video id="cameraPreview"></video>
        <button class="scan-button" onclick="startScan()">Start Camera Scan</button>
        <button class="scan-button" onclick="stopScan()">Stop Camera Scan</button>
    </div>
    
    <!-- Manual Input -->
    <input type="text" id="scannerInput" placeholder="Or type barcode here..." autofocus>
    
    <h2>Scan Results:</h2>
    <ul id="results"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const socket = io();
        const scannerInput = document.getElementById('scannerInput');
        const resultsList = document.getElementById('results');
        const cameraPreview = document.getElementById('cameraPreview');
        let scannerActive = false;

        // Handle barcode scan
        function handleBarcode(barcode) {
            if (barcode) {
                socket.emit('barcodeScanned', barcode);
                scannerInput.value = ''; // Clear input
            }
        }

        // Manual input
        scannerInput.addEventListener('input', (e) => {
            handleBarcode(e.target.value);
        });

        // Camera scanner
        async function startScan() {
            if (!scannerActive) {
                try {
                    // Request camera permission
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: {
                            facingMode: "environment",
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    cameraPreview.srcObject = stream;
                    cameraPreview.play();
                    cameraPreview.style.display = 'block';
                    
                    // Initialize Quagga with more compatible settings
                    Quagga.init({
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: cameraPreview,
                            constraints: {
                                facingMode: "environment",
                                width: { min: 640, ideal: 1280, max: 1920 },
                                height: { min: 480, ideal: 720, max: 1080 }
                            }
                        },
                        decoder: {
                            readers: ["code_128_reader", "ean_reader", "upc_reader"],
            multiple: false
                        },
                        locate: true,
                        numOfWorkers: navigator.hardwareConcurrency || 4,
                        frequency: 10
                    }, function(err) {
                        if (err) {
                            console.error(err);
                            alert('Failed to initialize scanner. Please try again or use manual input.');
                            stopScan();
                            return;
                        }
                        Quagga.start();
                        scannerActive = true;
                        alert('Scanner initialized successfully!');
                    });

                    // Initialize QR Code scanner
                    const qrCanvas = document.createElement('canvas');
                    document.body.appendChild(qrCanvas);
                    qrCanvas.style.display = 'none';
                    const qrCtx = qrCanvas.getContext('2d', { willReadFrequently: true });
                    
                    function scanQRCode() {
                        if (!scannerActive) return;
                        
                        qrCanvas.width = cameraPreview.videoWidth;
                        qrCanvas.height = cameraPreview.videoHeight;
                        
                        function processFrame() {
                            if (!scannerActive) return;
                            
                            try {
                                qrCtx.drawImage(cameraPreview, 0, 0, qrCanvas.width, qrCanvas.height);
                                const imageData = qrCtx.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
                                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                                    inversionAttempts: 'attemptBoth',
                                    canOverwriteImage: true,
                                    grayscaleWeights: {
                                        red: 0.299,
                                        green: 0.587,
                                        blue: 0.114
                                    },
                                    maxScansPerSecond: 30
                                });
                                
                                if (code) {
                                    handleBarcode(code.data);
                                    return;
                                }
                            } catch (error) {
                                console.error('QR Code scanning error:', error);
                                return;
                            }
                            
                            requestAnimationFrame(processFrame);
                        }
                        
                        processFrame();
                    }

                    // Start both scanners
                    Quagga.onDetected(function(result) {
                        const code = result.codeResult.code;
                        handleBarcode(code);
                    });
                    
                    // Start QR Code scanner after a short delay
                    setTimeout(scanQRCode, 1000);
                } catch (error) {
                    console.error(error);
                    alert('Camera access denied or not available. Please ensure you are using HTTPS and have granted camera permissions.');
                }
            }
        }

        function stopScan() {
            if (scannerActive) {
                Quagga.stop();
                scannerActive = false;
            }
        }

        // Display new scans
        socket.on('barcodeAdded', (data) => {
            const li = document.createElement('li');
            li.textContent = `${data.barcode} - ${new Date(data.timestamp).toLocaleString()}`;
            resultsList.prepend(li);
        });
    </script>
</body>
</html>
